{% extends "base.html" %}
{% load static %}
  <title>{% block title %}HOME{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>   
  {% block contents %}
 
  {% if user.is_authenticated %}
  <h1>予定表</h1>
<div class="sort">
  <button><a href="{% url 'schedule:index' %}">予定が遅い順</a></button>
  <button><a href="{% url 'schedule:index2' %}">予定が近い順</a></button>
</div>  
  <table>
    <thead>
      <tr>
        <th>日付</th>
        <th>イベント</th>
        <th>場所</th>
      </tr>
    </thead>
  {% for record in object_list %}
    <tbody>
      <tr>
        <td><button type="button" class="btn-sm btn-outline-secondary" onclick="location.href='{% url 'schedule:detail' record.pk %}'">{{record.date}}</button></td>
        <td>{{record.event}}</td>
        <td>{{record.place}}</td>
      </tr>
    </tbody>
    {% endfor %}
    </table>
    {% endif %}
    {% endblock contents %}
</body>
</html>
