{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <a href="#"><img src="{% static 'img/schedule.png' %}" alt="schedule"></a>
      </header>
      
    {% if user.is_authenticated %}
      <nav>
        <a href="{% url 'schedule:index' %}">HOME</a>
        <a href="{% url 'schedule:register' %}">予定追加</a>
        <a href="{% url 'accounts:logout' %}">ログアウト</a>
        <a href="{% url 'schedule:contact' %}">コンタクト</a>
      </nav>
    {% else %}
      <nav>
        <a href="{% url 'schedule:index' %}">HOME</a>
        <a href="{% url 'accounts:signup' %}">新規登録</a>
        <a href="{% url 'accounts:login' %}">ログイン</a>
        <a href="{% url 'schedule:contact' %}">コンタクト</a>
      </nav>
    {% endif %}
    {% block contents %}{% endblock contents %}



</body>
</html>
